name: Build and release kat

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            os_name: "Linux"
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64
            os_name: "Darwin"
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            os_name: "Darwin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary with version
        run: | 
          mkdir release
          mv target/${{ matrix.target }}/release/kat release/kat-${{ github.event.release.tag_name }}-${{ matrix.os_name }}-${{ matrix.arch }}

      - name: Get sha256
        run: |
          if [[ "$(uname)" == "Darwin" ]]; then
            shasum -a 256 release/kat-${{ github.event.release.tag_name }}-${{ matrix.os_name }}-${{ matrix.arch }} > release/kat-${{ github.event.release.tag_name }}-${{ matrix.os_name }}-${{ matrix.arch }}.sha256
          else
            sha256sum release/kat-${{ github.event.release.tag_name }}-${{ matrix.os_name }}-${{ matrix.arch }} > release/kat-${{ github.event.release.tag_name }}-${{ matrix.os_name }}-${{ matrix.arch }}.sha256
          fi

      - name: Upload artifacts
        uses: svenstaro/upload-release-action@v2
        with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: release/kat*
            tag: ${{ github.event.release.tag_name }}
            overwrite: true
            file_glob: true
